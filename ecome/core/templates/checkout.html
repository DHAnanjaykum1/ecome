{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h2>Checkout Form</h2>


        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                           {{forms|crispy}}

                           <div class="mb-3">
                               <input type="submit" class="btn btn-success">
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock  %}
